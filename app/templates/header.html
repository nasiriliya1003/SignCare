<header class="site-header">
  <div class="brand"><a href="{{ url_for('main.home') }}">SignCare</a></div>
  <nav class="nav">
    {% if current_user.is_authenticated %}
      <a href="{{ url_for('main.index', hospital_slug=current_user.hospital.slug) }}">Dashboard</a>
      <a href="{{ url_for('auth.logout') }}">Logout</a>
    {% else %}
      <a href="{{ url_for('auth.login') }}">Login</a>
    {% endif %}
  </nav>
</header>
